name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build
      run:
        go build -v ./...
        GOOS=darwin go build -v ./... -o map_file_reader_macOS
        GOOS=windows go build -v ./... -o map_file_reader.exe

    - name: Test
      run: go test -v ./...
